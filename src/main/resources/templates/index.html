<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Security Demonstation</title>

</head>
<body>
<header id="top" class="header">
    <div class="text-vertical-center">
            <h2>It worked!</h2>
            <div sec:authorize="isAuthenticated()">
                This content is only shown to authenticated users.
            </div>
            <div sec:authorize="hasAuthority('ADMIN')">
                This content is only shown to administrators.
            </div>
            <div sec:authorize="hasAuthority('USER')">
               Has Authority USER
            </div>
            Logged user: <span sec:authentication="name">The user is not logged in yet</span>
            <!--Roles: <span sec:authentication="principal.authorities">Principal Authorities not set</span>-->
    </div>
</header>
</body>
</html>
